<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Multi-Vendor E-commerce</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="login_btn">Login</button>
        <p class="register-link">Don't have an account? <a href="signup-user.html">Sign Up</a></p>
        <p class="register-link">create account as vendor(seller)? <a href="seller-signin.html">Sign Up</a></p>

    </div>
</body>

</html>
<script type="module" src="../JS/project-singup&login.js"></script>
