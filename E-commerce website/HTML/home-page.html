<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehensive Multi-Vendor E-commerce Platform</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../CSS/home-page.css" />
</head>

<body>
    <header id="header">
        <div class="navbar">
            <div class="logo">
                <a href="home-page.html"><img
                        src="https://ideogram.ai/assets/progressive-image/balanced/response/-ctoLSjqQhyxW9T1u04eMA"
                        alt="img-multi vendor e-commerce platform" width="80px" height="70px" /></a>
            </div>
            <div class="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input id="search-bar" type="text" placeholder="Search for products, brands and more" />
            </div>
            <div class="auth-links" id="nav_auth_link">
                <a href="login-user.html" class="icon-link" id="login">
                    <div class="material-symbols-outlined">
                        account_circle
                    </div>
                    <div>Login</div>
                </a>

                <a href="login-user.html" class="icon-link" id="vendor_login">
                    <div class="material-symbols-outlined">
                        storefront
                    </div>
                    <div>Become seller</div>
                </a>

                <a href="#" class="hidden_class" class="icon-link" id="logout">
                    <div class="material-symbols-outlined">
                        logout
                    </div>
                    <div>LogOut</div>
                </a>

                <a href="shopping-cart.html" class="icon-link">
                    <div class="material-symbols-outlined">
                        shopping_cart
                    </div>
                    <div>cart</div>
                </a>

            </div>
        </div>
    </header>

    <main id="serachProduct" class="hidden_class">
        <section id="filter" class="filter_section">
            <label for="priceRange">price</label>
            <div id="range"><h3>0</h3>
            <h3>5000 & above</h3></div>
            <input type="range" id="priceRange" min="0" max="5000" value="100">
            <h4 id="range-value"></h4>
            <label for="vendorFilter">vendors</label>
            <select id="vendorFilter">
                <option value="">All Vendors</option>
                <option value="Vendor X">Vendor X</option>
                <option value="Vendor Y">Vendor Y</option>
            </select>
            <label for="ratingFilter">Rating</label>
            <select id="ratingFilter">
                <option value="">All rating</option>
                <option value="4">4 & above</option>
                <option value="3">3 & above</option>
                <option value="2">2 & above</option>
                <option value="1">1 & above</option>
            </select>
        </section>
        <section id="product_collection">
            <div class="pagination" id="pagination"></div>
        </section>
    </main>
    <main id="main">
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Multi-Vendor E-commerce Platform</h1>
                <p>Shop the latest and greatest products online</p>
            </div>
        </section>

        <section id="'product_col">
            <section id="Electronics">
            </section>

            <section id="clothing">
            </section>

            <section id="groceries">
            </section>

            <section id="home-appliance">
            </section>
        </section>


    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Careers</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2025 Multi-Vendor E-commerce Platform</p>
    </footer>
</body>

</html>
<script type="module" src="../JS/project-singup&login.js"></script>
<script type="module" src="../JS/home_page.js"></script>
