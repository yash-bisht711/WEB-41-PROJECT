<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Multi-Vendor E-commerce</title>
    <link rel="stylesheet" href="../CSS/seller-signup.css" />
  </head>

  <body>
    <div class="signup-container">
      <h3>Look like you're new vendor here....</h3>
      <h2>Vendors Sign Up</h2>
      <div class="input-group">
        <label for="vendor_name">Full Name</label>
        <input
          type="text"
          id="vendor_name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="input-group">
        <label for="vendor_email">Email</label>
        <input
          type="email"
          id="vendor_email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="input-group">
        <label for="vendor_mobile">Mobile Number</label>
        <input
          type="tel"
          id="vendor_mobile"
          placeholder="Enter your mobile number"
          required
        />
      </div>
      <div class="input-group">
        <label for="vendor_shop-name">Name of Shop</label>
        <input
          type="text"
          id="vendor_shop-name"
          placeholder="Enter the name of your shop"
          required
        />
      </div>
      <div class="input-group">
        <label for="vendor_password">Password</label>
        <input
          type="password"
          id="vendor_password"
          placeholder="Create a password"
          required
        />
      </div>
      <button type="submit" id="vendors_signup_btn">Sign Up</button>
      <p class="login-link">
        Already have an account? <a href="login-user.html">Login</a>
      </p>
    </div>
  </body>
</html>

<script type="module" src="../JS/project-singup&login.js"></script>
