<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Multi-Vendor E-commerce</title>
    <link rel="stylesheet" href="../CSS/sign-up.css">
</head>
<body>
    <div class="signup-container">
        <h3>Look like you're new here....</h3>
        <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" id="signup_btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login-user.html">Login</a></p>
    </div>
</body>
</html>
<script type="module" src="../JS/project-singup&login.js"></script>
