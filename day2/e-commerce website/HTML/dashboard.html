<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>

<body>
    <header id="header">
        <div class="navbar">
            <div class="logo">
                <a href="home-page.html"><img
                        src="https://ideogram.ai/assets/progressive-image/balanced/response/-ctoLSjqQhyxW9T1u04eMA"
                        alt="img-multi vendor e-commerce platform" width="80px" height="70px" /></a>
            </div>
            <div class="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input id="search-bar" type="text" placeholder="Search for products, brands and more" />
            </div>
            <div class="auth-links">
                
                <a href="login-user.html" class="icon-link" id="logout">
                    <div class="material-symbols-outlined">
                        account_circle
                    </div><div>LogOut</div>
                </a>

                <a href="shopping-cart.html" class="icon-link" >
                    <div class="material-symbols-outlined" id="shopping-cart">
                        shopping_cart
                    </div><div>cart</div>
                </a>
            </div>
        </div>
    </header>

    <h1>Vendor Dashboard</h1>
    <section>
        <div id="vendor-info">data</div>
    </section>
    <section>
        <h2>Add Items</h2>
        
        <label for="name">Product Name:</label>
        <input type="text" id="name" placeholder="Name" name="name" required>
    
        <label for="brand">Brand:</label>
        <input type="text" id="brand" placeholder="Brand" name="brand" required>
    
        <label for="price">Price ⟨₹⟩:</label>
        <input type="number" id="price" placeholder="Price" name="price" step="0.01" required>
    
        <label for="rating">Rating (0-5):</label>
        <input type="number" id="rating" placeholder="Rating (0-5)" name="rating" step="0.1" min="0" max="5" required>
    
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">groceries</option>
        </select>
    
        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" placeholder="Stock" name="stock" required>

        <label for="item_image">image</label>
        <input type="text" name="item_image" id="item_image" placeholder="enter the url of image">
        <button id="additem">Add Item</button>
    </section>
    
    <!-- <div>
        <div>ItemImage</div>
        <div><p>Item_name</p><p>Price</p>
        <p>Rating</p>
        <p>vendor_name</p></div>
    </div> -->

    <section>
        <h2>Inventory Management</h2>
        
        <h4>Filter</h4>
        <div class="filter-container">
            <input type="text" id="productFilter" placeholder="Filter by Product">
            <select id="categoryFilter" name="category">
                <option value=""selected>All Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home">Home</option>
                <option value="Books">groceries</option>
            </select>
            <select id="stockFilter">
                <option value="" selected>All Stock</option>
                <option value="low">Low Stock</option>
                <option value="high">High Stock</option>
            </select>
        </div>
        <!-- <button type="button" onclick="editItem()"></button> -->
        <!-- <img src="" alt="" height="" width=""> -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th data-sort="product">Product</th>
                    <th data-sort="stock">Stock</th>
                    <th>category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product_list"></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </section>

    <section>
        <h2>Sales Analytics</h2>
        <canvas id="sales-chart"></canvas>
    </section>

    <section>
        <h2>AI Product Recommendations</h2>
        <ul id="recommendations"></ul>
    </section>

    <script type="module" src="../JS/dashboard.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</body>

</html>
